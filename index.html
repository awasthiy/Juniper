<html>

<head>
  <title>Juniper Open Source</title>
  <link rel="shortcut icon" href="assests/junos.png">
  <link rel="stylesheet" type="text/css" href="assests/style.css">
  <link rel="stylesheet" type="text/css" href="assests/grid.css">

</head>

<body>
  <div id="wrapper" class="grid clearfix">
    <div id="main" class="grid-4">
      <img src="assests/images.png" />
      <div id="logo">
        <h1>Juniper Open Source</h1></div>
      <h1>Juniper Automation Git repositories.</h1>
      
      <p>More about <a href="https://developer.juniper.net" target="_blank">JUNIPER Engineering</a></p>
      <p><a href="http://www.juniper.net/us/en/contact-us/" target="_blank">Contact Us </a></p>
      <p>&nbsp;</p>
       
    </div>
    
    <div class="grid grid-2">
      <div id="statistics" class="grid-1 alpha header">
        <h1>Statistics</h1>
        <p>
         <span id="num-repos"></span> public repos
          <br>
          <span id="num-members"></span> members
        </p>
      </div> 
    </div>


    <ol id="repos"></ol>
  </div>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(["_setAccount", "UA-39101739-1"]);
    _gaq.push(["_trackPageview"]);
    
    (function() {
      var ga = document.createElement("script");
      ga.type = "text/javascript";
      ga.async = true;
      ga.src =
        ("https:" == document.location.protocol ? "https://ssl" : "http://www") +
        ".google-analytics.com/ga.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  <script type="text/javascript">
    (function($, undefined) {
      // Put custom repo URL's in this object, keyed by repo name.
      $("#num-repos").text("5");
      $("#num-members").text("10");
      function repoUrl(repo) {
        return  repo.html_url;
      }
      
      function repoDescription(repo) {
        return repo.description;
      }
    
      function addRepo(repo) {
        var $item = $("<li>").addClass(
          "repo grid-1 " + (repo.language || "").toLowerCase()
        );
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.attr('target','_blank');
        $link.append($("<h2>").text(repo.name));
        $link.append($("<h3>").text(repo.language));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#repos");
      }
    
      function addRepos(repos, page) {

        $.getJSON('data.json', function(result) {
         
          $.each(result, function(i) {
                addRepo(result[i]);
              });
        });
      }
      addRepos();
    

 
    })(jQuery);
  </script>
</body>

</html>
